name: Build FPL App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Package
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - name: Build App
        run: |
          xcodebuild -project FPLApp.xcodeproj \
            -target FPLApp \
            -sdk iphoneos \
            -configuration Release \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            SYMROOT=$PWD/build \
            build

      - name: Export IPA
        run: |
          mkdir Payload
          cp -r build/Release-iphoneos/FPLApp.app Payload/
          zip -r FPLApp.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FPLApp-IPA
          path: FPLApp.ipa
